<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Planner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>Planner</header>
        <div class="lists">
            <div class="list-wrapper">
                <h2 class="list-title">TO-DO</h2>
                <div class="list-body">
                    <div class="card-wrapper">
                        <h3 class="card-title">Algorithms Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">Networks Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">SE2 Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper card-add">
                        <h3 class="card-title"><button>New Card (+)</button></h3>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <h2 class="list-title">DOING</h2>
                <div class="list-body">
                    <div class="card-wrapper">
                        <h3 class="card-title">Algorithms Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">Networks Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">SE2 Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper card-add">
                        <h3 class="card-title"><button>New Card (+)</button></h3>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <h2 class="list-title">DONE</h2>
                <div class="list-body">
                    <div class="card-wrapper">
                        <h3 class="card-title">Algorithms Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">Networks Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper">
                        <h3 class="card-title">SE2 Reading</h3>
                        <p class="card-content">Read stuff</p>
                    </div>
                    <div class="card-wrapper card-add">
                        <h3 class="card-title"><button>New Card (+)</button></h3>
                    </div>
                </div>
            </div>
            <div class="list-wrapper list-add">
                <h2 class="list-title"><button>New List (+)</button></h2>
            </div>
        </div>
    </body>
</html>
